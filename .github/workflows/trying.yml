name: Try CI
on: push
jobs:
  lighthouse:
    runs-on: ubuntu-latest
    steps:
      # - name: Set context
      #   id: output_context
      #   env:
      #     GITHUB_CONTEXT: ${{ toJson(github) }}
      #   run: echo "$GITHUB_CONTEXT"

      # - name: Format score
