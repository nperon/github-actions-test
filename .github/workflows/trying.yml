      #   with:
      #     script: |
      #       const text = ${{ steps.output_context}};
      #       console.log('text: ', text)

      - name: Do Work
        env:
          GITHUB_CONTEXT: ${{ toJson(github) }}
        run: |
          echo '::set-output name=FAV_NUMBER::3'
          echo '::set-output name=FAV_COLOR::blue'
          LOCAL_RUN_ID = $($GITHUB_CONTEXT | jq '.run_id')
          echo $LOCAL_RUN_ID
        id: abc

      - name: Read Output
        run: |
          echo "${{steps.abc.outputs.FAV_NUMBER}}"
          echo "${{steps.abc.outputs.FAV_COLOR}}"
